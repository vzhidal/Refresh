	<meta charset="utf-8"/>

	<link href="css/secondary-footer.css" rel="stylesheet"/>

</head>

<body>
<div class="container">
	<span class="rd-desktop-block logo"><h1>refresh</h1></span>
	<nav>
		<ul class="reserve-navigation">
			<li>
				<a href="index.html#workDescription">
					MISSION
				</a>
			</li>
			<li>
				<a href="index.html#product">
					PRODUCT
				</a>
			</li>
			<li>
				<a href="index.html#creatorsStory">
					ABOUT US
				</a>
			</li>
		</ul>
	</nav>
	<article class="content">
		<div class="reserve-form">
			<form>
                <div class="title-wrapper">
				    <h3>RESERVE YOUR DISPENSER NOW!</h3>
                </div>
				<span class="reserve-form-info">*Require information</span>
				<ul>
					<li>
						<input name="first-name" type="text" placeholder="*First Name" class="reserve-form-data">
					</li>
					<li>
						<input name="last-name" type="text" placeholder="*Last Name" class="reserve-form-data">
					</li>
					<li>
						<input name="title" type="text" placeholder="Title" class="reserve-form-data">
					</li>
					<li>
						<input name="email" type="email" placeholder="Email*" class="reserve-form-data">
					</li>
					<li>
						<input name="phone" type="text" placeholder="Phone*" class="reserve-form-data">
					</li>
					<li>
						<input name="company" type="text" placeholder="Company*" class="reserve-form-data">
					</li>
					<li>
						<input name="website" type="text" placeholder="Website" class="reserve-form-data">
					</li>
					<li>
						<input name="city" type="text" placeholder=City" class="reserve-form-data">
					</li>
					<li>
						<input name="country" type="text" placeholder="Country" class="reserve-form-data">
					</li>
					<li>
						<select name="organization-type empty" type="text" placeholder="Organization type*"
								class="reserve-form-data">
							<option value="" selected disabled>Organization
								type*
							</option>
							<option>Operator</option>
							<option>Supplier</option>
							<option>Machine</option>
							<option>Manufacturer</option>
							<option>Distributor</option>
							<option>Broker</option>
							<option>Other</option>
						</select>

					</li>
					<li>
						<textarea name="other-info" type="text" placeholder="Other information you'd like to share?"
								  class="reserve-form-data"></textarea>
					</li>
				</ul>
				<button type="submit">RESERVE</button>
			</form>
		</div>
        <div class="bg-fruits">
            <div class="bg-contact-us"></div>
        </div>
	</article>
</div>

        <ul class="linksList rd-mobile-table">

        </ul>
    </div>
</footer>
<script src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
		$("select:has(option[value=]:first-child)").on('change',function () {
			$(this).toggleClass("empty", $.inArray($(this).val(), ['', null]) >= 0);
		}).trigger('change');
	});
</script>
</body>
</html>
